<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/normalize.css"> 

		<title>Frontend Mentor | NFT preview card component</title>
		<section class="card container">
			<div class="card__body">
				
				<div class="card__image">
					<div class="overlay">
					</div>
					<img src="images/icon-view.svg" alt="view">
				</div>

				<div class="resume">
					<h3>Equilibrium #3429</h3>
					<p>Our equilibrium collection prometes balance and calm.</p>
				</div>
				<div class="stats">
					<div class="eth">
						<img src="images/icon-ethereum.svg" alt="" srcset="">
						<p class="eth__balance">0.042ETH</p>
					</div>
					<div class="time">
						<img src="images/icon-clock.svg" alt="" srcset="">
						<p class="time__stat">3 Days left</p>
					</div>
				</div>
				<div class="line"></div>
				<div class="porfile">
					<img src="images/image-avatar.png" alt="" srcset="">
					<p>Creation of<span> Jules Wyvern</span></p> </div>
			</div>
		</section>
		</body>
</html>
